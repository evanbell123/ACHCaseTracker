<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>ACH Case Manager</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!--SCRIPT-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/csv-js/csv.js"></script>
    <script src="bower_components/pdfmake/build/pdfmake.js"></script>
    <script src="bower_components/pdfmake/build/vfs_fonts.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="app.js"></script>
</head>

<body ng-controller="homeController">

<!-- HEADER AND NAVBAR -->
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="pull-left navbar-brand"><img src="commerce-bank.jpg" class="img-customized" alt="Commerce Bank Logo"></a>

            </div>
            <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#auditlog"><i class="fa fa-shield"></i> Audit Log</a></li>
                <li><a href="#cases"><i class="fa fa-comment"></i> Cases</a></li>
                <li><a href="#myCases"><i class="fa fa-comment"></i> My Cases</a></li>
                <li><a href="#import"><i class="fa fa-comment"></i> Import</a></li>
            </ul>
            </div>
        </div>
    </nav>
</header>

<!-- MAIN CONTENT AND INJECTED VIEWS -->
<div id="main">

    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view></div>
</div>

</body>
</html>
