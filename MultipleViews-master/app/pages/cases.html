<div class="col-md-3 col-sm-3 col-xs-3">
    <button id='toggleFiltering' ng-click="toggleFiltering()" class="toggle-button">Toggle Filtering</button>
    <br>
    <br>
    <form name="myForm">
        <label for="multipleSelect"> Multiple select: </label><br>
        <select name="multipleSelect" id="multipleSelect" ng-model="data.multipleSelect" multiple>
            <option value="option-1">Option 1</option>
            <option value="option-2">Option 2</option>
            <option value="option-3">Option 3</option>
        </select><br>
        <p>multipleSelect = {{data.multipleSelect}}</p><br/>

    </form>

</div>

<div class="col-md-9 col-sm-9 col-xs-9">

    <strong>Data Length:</strong> {{ gridOptions.data.length | number }}
    <br>
    <strong>Last Cell Edited:</strong> {{msg.lastCellEdited}}
    <br>

    <div id="grid1" ui-grid="gridOptions" class="grid"></div>
    <br>
    <div><strong>Last file uploaded:</strong></div>
    <div>{{lastFile}}</div>
</div>
