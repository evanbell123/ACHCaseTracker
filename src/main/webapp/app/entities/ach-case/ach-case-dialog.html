
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myACHCaseLabel">Create or edit a ACHCase</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ACHCase.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_totalAmount">TotalAmount</label>
            <input type="number" class="form-control" name="totalAmount" id="field_totalAmount"
                    ng-model="vm.ACHCase.totalAmount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.ACHCase.status" id="field_status" required>
                <option value="OPEN">OPEN</option>
                <option value="IN_PROGRESS" translate="achCaseTrackingApp.Status.IN_PROGRESS">IN_PROGRESS</option>
                <option value="CLOSED">CLOSED</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastPaymentOn">LastPaymentOn</label>
                <div class="input-group">
                    <input id="field_lastPaymentOn" type="text" class="form-control" name="lastPaymentOn" datetime-picker="{{dateformat}}" ng-model="vm.ACHCase.lastPaymentOn" is-open="vm.datePickerOpenStatus.lastPaymentOn"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastPaymentOn')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_slaDeadline">SlaDeadline</label>
                <div class="input-group">
                    <input id="field_slaDeadline" type="text" class="form-control" name="slaDeadline" datetime-picker="{{dateformat}}" ng-model="vm.ACHCase.slaDeadline" is-open="vm.datePickerOpenStatus.slaDeadline"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('slaDeadline')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_daysOpen">DaysOpen</label>
            <input type="number" class="form-control" name="daysOpen" id="field_daysOpen"
                    ng-model="vm.ACHCase.daysOpen"
                    min="0" />
            <div ng-show="editForm.daysOpen.$invalid">
                <p class="help-block"
                    ng-show="editForm.daysOpen.$error.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.daysOpen.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.ACHCase.type" id="field_type" required>
                <option value="GOV_REC" translate="achCaseTrackingApp.CaseType.GOV_REC">GOV_REC</option>
                <option value="POA">POA</option>
                <option value="REV_DEL" translate="achCaseTrackingApp.CaseType.REV_DEL">REV_DEL</option>
                <option value="RETURN">RETURN</option>
                <option value="UNRESOLVED">UNRESOLVED</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
