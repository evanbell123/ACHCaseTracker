
<div>
    <h2><span>ACH Case</span> {{vm.ACHCase.id}}</h2>
    <hr>
    <dl>
        <dt><span>Total Amount:</span></dt>
        <dd>
            <span>{{vm.ACHCase.totalAmount}}</span>
        </dd>
        <hr>
        <dt><span>Status:</span></dt>
        <dd>
            <span>{{vm.ACHCase.status}}</span>
        </dd>
        <hr>
        <dt><span>SLA Deadline:</span></dt>
        <dd>
            <span>{{vm.ACHCase.slaDeadline | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>Days Open:</span></dt>
        <dd>
            <span>{{vm.ACHCase.daysOpen}}</span>
        </dd>
        <hr>
        <dt><span>Type:</span></dt>
        <dd>
            <span>{{vm.ACHCase.type}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
