
<div>
    <h2><span>Payment</span> {{vm.payment.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Amount</dt></dt>
        <dd>
            <span>{{vm.payment.amount}}<span>
        </dd>
        <hr>
        <dt><span>EffectiveOn</dt></dt>
        <dd>
            <span>{{vm.payment.effectiveOn | date:'medium'}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
