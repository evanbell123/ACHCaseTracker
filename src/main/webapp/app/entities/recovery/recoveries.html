<div>
    <h2>Recoveries</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="recovery.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Recovery
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="method"><span>Method</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="detailType"><span>DetailType</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="detailValue"><span>DetailValue</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="comment"><span>Comment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fullRecovery"><span>FullRecovery</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="recovery in vm.recoveries track by recovery.id">
                    <td><a ui-sref="recovery-detail({id:recovery.id})">{{recovery.id}}</a></td>
                    <td translate="{{'achCaseTrackingApp.RecoveryMethod.' + recovery.method}}">{{recovery.method}}</td>
                    <td translate="{{'achCaseTrackingApp.RecoveryDetail.' + recovery.detailType}}">{{recovery.detailType}}</td>
                    <td>{{recovery.detailValue}}</td>
                    <td>{{recovery.comment}}</td>
                    <td>{{recovery.fullRecovery}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="recovery-detail({id:recovery.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="recovery.edit({id:recovery.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="recovery.delete({id:recovery.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
