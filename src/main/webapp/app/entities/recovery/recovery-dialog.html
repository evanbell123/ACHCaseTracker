
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRecoveryLabel">Create or edit a Recovery</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.recovery.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_method">Method</label>
            <select class="form-control" name="method" ng-model="vm.recovery.method" id="field_method" required>
                <option value="ACH_RETURN" translate="achCaseTrackingApp.RecoveryMethod.ACH_RETURN">ACH_RETURN</option>
                <option value="CHECK_MAILED" translate="achCaseTrackingApp.RecoveryMethod.CHECK_MAILED">CHECK_MAILED</option>
                <option value="MIXED_METHOD" translate="achCaseTrackingApp.RecoveryMethod.MIXED_METHOD">MIXED_METHOD</option>
                <option value="COMMERCE">COMMERCE</option>
                <option value="CUST_DDA" translate="achCaseTrackingApp.RecoveryMethod.CUST_DDA">CUST_DDA</option>
                <option value="OTHER">OTHER</option>
            </select>
            <div ng-show="editForm.method.$invalid">
                <p class="help-block"
                    ng-show="editForm.method.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_detailType">DetailType</label>
            <select class="form-control" name="detailType" ng-model="vm.recovery.detailType" id="field_detailType">
                <option value="CHK_NUM" translate="achCaseTrackingApp.RecoveryDetail.CHK_NUM">CHK_NUM</option>
                <option value="GL_COST" translate="achCaseTrackingApp.RecoveryDetail.CL_COST">CL_COST</option>
                <option value="IN_ACCT" translate="achCaseTrackingApp.RecoveryDetail.IN_ACCT">IN_ACCT</option>
                <option value="DESC">DESC</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_detailValue">DetailValue</label>
            <input type="text" class="form-control" name="detailValue" id="field_detailValue" pattern="^([0-9]+|null|)$"
                    ng-model="vm.recovery.detailValue"
                     />
            <div ng-show="editForm.detailValue.$invalid">
                <p class="help-block"
                   ng-show="editForm.detailValue.$error.pattern">
                    This field should be number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.recovery.comment"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fullRecovery">FullRecovery</label>
            <input type="checkbox" class="form-control" name="fullRecovery" id="field_fullRecovery"
                    ng-model="vm.recovery.fullRecovery"
                     />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
