<div>
    <h2>ACHCases</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="a-ch-case.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new ACHCase
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="totalAmount"><span>TotalAmount</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span>Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastPaymentOn"><span>LastPaymentOn</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="slaDeadline"><span>SlaDeadline</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="daysOpen"><span>DaysOpen</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="type"><span>Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="aCHCase in vm.aCHCases track by aCHCase.id">
                    <td><a ui-sref="a-ch-case-detail({id:aCHCase.id})">{{aCHCase.id}}</a></td>
                    <td>{{aCHCase.totalAmount}}</td>
                    <td translate="{{'achCaseTrackingApp.Status.' + aCHCase.status}}">{{aCHCase.status}}</td>
                    <td>{{aCHCase.lastPaymentOn | date:'medium'}}</td>
                    <td>{{aCHCase.slaDeadline | date:'medium'}}</td>
                    <td>{{aCHCase.daysOpen}}</td>
                    <td translate="{{'achCaseTrackingApp.CaseType.' + aCHCase.type}}">{{aCHCase.type}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="a-ch-case-detail({id:aCHCase.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="a-ch-case.edit({id:aCHCase.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="a-ch-case.delete({id:aCHCase.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
