
<div>
    <h2><span>ACHCase</span> {{vm.aCHCase.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>TotalAmount</dt></dt>
        <dd>
            <span>{{vm.aCHCase.totalAmount}}<span>
        </dd>
        <hr>
        <dt><span>Status</dt></dt>
        <dd>
            <span translate="{{'achCaseTrackingApp.Status.' + vm.aCHCase.status}}">{{vm.aCHCase.status}}</span>
        </dd>
        <hr>
        <dt><span>LastPaymentOn</dt></dt>
        <dd>
            <span>{{vm.aCHCase.lastPaymentOn | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>SlaDeadline</dt></dt>
        <dd>
            <span>{{vm.aCHCase.slaDeadline | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>DaysOpen</dt></dt>
        <dd>
            <span>{{vm.aCHCase.daysOpen}}<span>
        </dd>
        <hr>
        <dt><span>Type</dt></dt>
        <dd>
            <span translate="{{'achCaseTrackingApp.CaseType.' + vm.aCHCase.type}}">{{vm.aCHCase.type}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
