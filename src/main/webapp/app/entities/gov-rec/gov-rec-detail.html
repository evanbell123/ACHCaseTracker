
<div>
    <h2><span>GovRec</span> {{vm.govRec.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>ClaimNumber</dt></dt>
        <dd>
            <span>{{vm.govRec.claimNumber}}<span>
        </dd>
        <hr>
        <dt><span>CompletedOn</dt></dt>
        <dd>
            <span>{{vm.govRec.completedOn | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>VerifiedOn</dt></dt>
        <dd>
            <span>{{vm.govRec.verifiedOn | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>PaymentTotal</dt></dt>
        <dd>
            <span>{{vm.govRec.paymentTotal}}<span>
        </dd>
        <hr>
        <dt><span>PaymentCount</dt></dt>
        <dd>
            <span>{{vm.govRec.paymentCount}}<span>
        </dd>
        <hr>
        <dt><span>Subtype</dt></dt>
        <dd>
            <span translate="{{'achCaseTrackingApp.CaseSubtype.' + vm.govRec.subtype}}">{{vm.govRec.subtype}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
