
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGovRecLabel">Create or edit a GovRec</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.govRec.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_claimNumber">ClaimNumber</label>
            <input type="text" class="form-control" name="claimNumber" id="field_claimNumber"
                    ng-model="vm.govRec.claimNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_completedOn">CompletedOn</label>
                <div class="input-group">
                    <input id="field_completedOn" type="text" class="form-control" name="completedOn" datetime-picker="{{dateformat}}" ng-model="vm.govRec.completedOn" is-open="vm.datePickerOpenStatus.completedOn"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('completedOn')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_verifiedOn">VerifiedOn</label>
                <div class="input-group">
                    <input id="field_verifiedOn" type="text" class="form-control" name="verifiedOn" datetime-picker="{{dateformat}}" ng-model="vm.govRec.verifiedOn" is-open="vm.datePickerOpenStatus.verifiedOn"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('verifiedOn')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_paymentTotal">PaymentTotal</label>
            <input type="number" class="form-control" name="paymentTotal" id="field_paymentTotal"
                    ng-model="vm.govRec.paymentTotal"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_paymentCount">PaymentCount</label>
            <input type="number" class="form-control" name="paymentCount" id="field_paymentCount"
                    ng-model="vm.govRec.paymentCount"
                    min="0" />
            <div ng-show="editForm.paymentCount.$invalid">
                <p class="help-block"
                    ng-show="editForm.paymentCount.$error.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.paymentCount.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_subtype">Subtype</label>
            <select class="form-control" name="subtype" ng-model="vm.govRec.subtype" id="field_subtype" required>
                <option value="DNE">DNE</option>
                <option value="CRF">CRF</option>
                <option value="DCN">DCN</option>
                <option value="GOV_REC" translate="achCaseTrackingApp.CaseSubtype.GOV_REC">GOV_REC</option>
                <option value="TREAS_REFERRAL" translate="achCaseTrackingApp.CaseSubtype.TREAS_REFERRAL">TREAS_REFERRAL</option>
                <option value="TREAS_REFUND" translate="achCaseTrackingApp.CaseSubtype.TREAS_REFUND">TREAS_REFUND</option>
            </select>
            <div ng-show="editForm.subtype.$invalid">
                <p class="help-block"
                    ng-show="editForm.subtype.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
