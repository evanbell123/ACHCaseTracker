<div>
    <h2>GovRecs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="gov-rec.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new GovRec
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="claimNumber"><span>ClaimNumber</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="completedOn"><span>CompletedOn</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="verifiedOn"><span>VerifiedOn</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="paymentTotal"><span>PaymentTotal</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="paymentCount"><span>PaymentCount</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="subtype"><span>Subtype</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="govRec in vm.govRecs track by govRec.id">
                    <td><a ui-sref="gov-rec-detail({id:govRec.id})">{{govRec.id}}</a></td>
                    <td>{{govRec.claimNumber}}</td>
                    <td>{{govRec.completedOn | date:'medium'}}</td>
                    <td>{{govRec.verifiedOn | date:'medium'}}</td>
                    <td>{{govRec.paymentTotal}}</td>
                    <td>{{govRec.paymentCount}}</td>
                    <td translate="{{'achCaseTrackingApp.CaseSubtype.' + govRec.subtype}}">{{govRec.subtype}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="gov-rec-detail({id:govRec.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gov-rec.edit({id:govRec.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gov-rec.delete({id:govRec.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
