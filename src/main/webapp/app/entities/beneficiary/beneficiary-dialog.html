
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBeneficiaryLabel">Create or edit a Beneficiary</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.beneficiary.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_customerID">Customerid</label>
            <input type="text" class="form-control" name="customerID" id="field_customerID"
                    ng-model="vm.beneficiary.customerID"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.beneficiary.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ssn">Ssn</label>
            <input type="text" class="form-control" name="ssn" id="field_ssn" pattern="^((?!000|666)[0-8][0-9]{2}-?(?!00)[0-9]{2}-?(?!0000)[0-9]{4}|null|)$"
                    ng-model="vm.beneficiary.ssn"
                     />
            <div ng-show="editForm.ssn.$invalid">
                <p class="help-block"
                    ng-show="editForm.ssn.$error.pattern">
                    This field should be a valid SSN.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_accountNum">AccountNum</label>
            <input type="text" class="form-control" name="accountNum" id="field_accountNum" pattern="^([0-9]+|null|)$"
                    ng-model="vm.beneficiary.accountNum"
                     />
            <div ng-show="editForm.accountNum.$invalid">
                <p class="help-block"
                   ng-show="editForm.accountNum.$error.pattern">
                    This field should be number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateOfDeath">DateOfDeath</label>
                <div class="input-group">
                    <input id="field_dateOfDeath" type="text" class="form-control" name="dateOfDeath" uib-datepicker-popup="{{dateformat}}" ng-model="vm.beneficiary.dateOfDeath" is-open="vm.datePickerOpenStatus.dateOfDeath"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateOfDeath')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateCBAware">DateCBAware</label>
                <div class="input-group">
                    <input id="field_dateCBAware" type="text" class="form-control" name="dateCBAware" datetime-picker="{{dateformat}}" ng-model="vm.beneficiary.dateCBAware" is-open="vm.datePickerOpenStatus.dateCBAware"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateCBAware')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_otherGovBenefits">OtherGovBenefits</label>
            <input type="checkbox" class="form-control" name="otherGovBenefits" id="field_otherGovBenefits"
                    ng-model="vm.beneficiary.otherGovBenefits"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
