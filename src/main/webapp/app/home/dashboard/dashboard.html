

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">Monthly</span>
                    <h5>Cases Opened</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">10</h1>
                    <div class="stat-percent font-bold text-success">98% <i class="material-icons">&#xE3E7;</i></div>
                    <small>Total income</small>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary pull-right">Today</span>
                    <h5>Payments Returned</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">5</h1>
                    <div class="stat-percent font-bold text-navy">44% <i class="material-icons">&#xE8E5;</i></div>
                    <small>New visits</small>
                </div>
            </div>
        </div>
    <div class="col-lg-3">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <span class="label label-info pull-right">Annual</span>
                <h5>Orders</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins">0</h1>
                <div class="stat-percent font-bold text-info">20% <i class="material-icons">&#xE8E5;</i></div>
                <small>New orders</small>
            </div>
        </div>
    </div>
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-danger pull-right">Low value</span>
                    <h5>SLA Count</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">3</h1>

                    <div class="stat-percent font-bold text-danger">38% <i class="material-icons">&#xE8E3;</i></div>
                    <small>In first month</small>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12">

        <strong>Data Length:</strong> {{ gridOptions.data.length | number }}
        <br>
        <strong>Last Cell Edited:</strong> {{msg.lastCellEdited}}
        <br>

        <div id="casesGrid" ui-grid-selection ui-grid-exporter ui-grid-edit ui-grid="gridOptions" class="grid"></div>
        <br>

    </div>
    </div>
