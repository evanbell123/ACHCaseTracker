
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySLALabel">Create or edit a SLA</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.SLA.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_businessDays">Business Days</label>
            <input type="number" class="form-control" name="businessDays" id="field_businessDays"
                    ng-model="vm.SLA.businessDays"
                    required />
            <div ng-show="editForm.businessDays.$invalid">
                <p class="help-block"
                    ng-show="editForm.businessDays.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.businessDays.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
